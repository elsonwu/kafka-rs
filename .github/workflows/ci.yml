name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: "kafka-rs"

    - name: Check formatting
      run: |
        echo "🔍 Checking code formatting..."
        if ! cargo fmt --all -- --check; then
          echo "❌ Code formatting issues detected!"
          echo ""
          echo "💡 To fix formatting issues locally, run:"
          echo "   cargo fmt --all"
          echo ""
          echo "📝 The following files need formatting:"
          # Show which files need formatting
          cargo fmt --all -- --check --verbose || true
          echo ""
          echo "🔧 Consider setting up a pre-commit hook to auto-format code"
          exit 1
        else
          echo "✅ Code formatting is correct"
        fi

    - name: Run Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build project
      run: cargo build --verbose --all-targets

    - name: Run tests
      run: cargo test --verbose --all-features

    - name: Run doctests
      run: cargo test --doc --verbose

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build and run server
      run: |
        cargo build --release
        timeout 30s cargo run --release -- --port 9092 &
        SERVER_PID=$!
        sleep 5
        
        # Test if server is listening
        if netstat -tuln | grep -q ":9092"; then
          echo "✅ Server is running and listening on port 9092"
        else
          echo "❌ Server failed to start on port 9092"
          exit 1
        fi
        
        # Clean shutdown
        kill $SERVER_PID 2>/dev/null || true
        wait $SERVER_PID 2>/dev/null || true

  kafka-client-integration:
    name: Kafka Client Integration
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: integration/kafka-client-test/package-lock.json

    - name: Install Kafka client dependencies
      run: |
        cd integration/kafka-client-test
        npm ci

    - name: Build Kafka server
      run: cargo build --release

    - name: Run Kafka client integration test
      run: |
        # Start the Kafka server in background
        cargo run --release -- --port 9092 &
        SERVER_PID=$!
        
        # Wait for server to start
        echo "Waiting for Kafka server to start..."
        for i in {1..30}; do
          if netstat -tuln | grep -q ":9092"; then
            echo "✅ Kafka server is ready on port 9092"
            break
          fi
          echo "Waiting for server... ($i/30)"
          sleep 2
        done
        
        # Verify server is running
        if ! netstat -tuln | grep -q ":9092"; then
          echo "❌ Kafka server failed to start"
          kill $SERVER_PID 2>/dev/null || true
          exit 1
        fi
        
        # Run the Node.js client test
        cd integration/kafka-client-test
        npm test
        
        # Clean shutdown
        kill $SERVER_PID 2>/dev/null || true
        wait $SERVER_PID 2>/dev/null || true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate code coverage
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: cobertura.xml
        fail_ci_if_error: false
